name: Build and Deploy Notes
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4
        
      - name: Clone 0101 repository
        run: |
          rm -rf 0101
          git clone https://github.com/waiwai24/0101.git 0101
          rm -rf 0101/.git
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: Install dependencies
        run: npm install
        
      - name: Generate knowledge tree
        run: node assets/js/generate-tree.js

      - name: Clean old articles
        run: rm -rf articles

      - name: Build static site
        run: node build.js
        
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A 0101 _data/notes-tree.json articles
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(bot): sync notes, update tree and build site"
            git push
          fi
