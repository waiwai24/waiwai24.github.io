<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>换行</title>
    <link rel="stylesheet" href="/assets/css/notes.min.css">
</head>
<body>
    <div class="main-content-wrapper">
        <main class="content">
            <p>\r ：将当前位置移到本行开头。又叫回车，对应键盘上的return键</p>
<p>\n：将当前位置移到下一行开头。又叫换行，newline。</p>
<p><strong>Linux中\n表示回车并换行；</strong></p>
<p><strong>Windows中\r\n表示回车并换行。</strong></p>
<p><strong>Mac中\r表示回车并换行。</strong></p>
<p><strong>CR</strong>：Carriage Return，对应ASCII中转义字符**\r**，表示回车</p>
<p><strong>LF</strong>：Linefeed，对应ASCII中转义字符**\n**，表示换行</p>
<p><strong>CRLF</strong>：Carriage Return &amp; Linefeed，<strong>\r\n</strong>，表示回车并换行</p>

        </main>
    </div>
</body>
</html>
