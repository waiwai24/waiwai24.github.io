        <main class="content">
            <h1>conda</h1>
<ul>
<li>创建新环境：conda create --name my_project python=3.10</li>
<li>激活环境：conda activate my_project</li>
<li>退出当前环境：conda deactivate</li>
<li>查看所有环境：conda env list 或者 conda info --envs</li>
<li>删除环境：conda env remove --name my_project</li>
<li>清理缓存：conda clean --all</li>
</ul>

        </main>
