            <h1>NX</h1>
<h2>1.原理</h2>
<p>NX 即 No-execute（不可执行），2004 年之后广泛应用于 Linux 与 Windows 操作系统上，NX 的基本原理是将数据所在内存页标识为不可执行，也就是同一内存可写与可执行不共存</p>
<p>gcc 编译器默认开启了 NX 选项，在 Linux 中，当装载器将程序装载进内存空间后，将程序的 .text 段标记为可执行，而其余的数据段（.data、.bss 等）以及栈、堆均为不可执行。因此，传统利用方式中通过修改 GOT 来执行 shellcode 的方式不再可行</p>
