            <h1>memset()</h1>
<pre><code class="language-c">void *memset(void *str, int c, size_t n)
</code></pre>
<ul>
<li>解释：复制字符 c（一个无符号字符）到参数 str 所指向的字符串的前 n 个字符。</li>
<li>作用：是在一段内存块中填充某个给定的值，它是对较大的结构体或数组进行清零操作的一种最快方法</li>
<li>头文件：C中<code>#include&lt;string.h&gt;</code>，C++中<code>#include&lt;cstring&gt;</code></li>
</ul>
<ul>
<li>注意：memset赋值的时候是按字节赋值，是将参数化成二进制之后填入一个字节</li>
</ul>
