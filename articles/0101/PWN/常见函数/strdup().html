    <title># strdup(),strdup()</title>

<body>
    <div class="main-content-wrapper">
        <main class="content">
            <h1>strdup()</h1>
<pre><code class="language-c">char * strdup( const char *str1 );
</code></pre>
<ul>
<li>头文件： <code>&lt;string.h&gt;</code></li>
<li>返回一个指向包含复制的字符串的存储空间的指针</li>
<li>内部调用了malloc()为变量分配内存，不需要使用返回的字符串时，需要用free()释放相应的内存空间，否则会造成内存泄漏。该函数的返回值是返回一个指针,指向为复制字符串分配的空间;如果分配空间失败,则返回NULL值</li>
</ul>

        </main>
    </div>
</body>
