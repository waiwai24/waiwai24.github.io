            <h1>整数溢出基本介绍</h1>
<h2>1.背景</h2>
<p>如果用整数来计算一些敏感值，如缓冲区大小或数值索引，就会产生潜在危险。</p>
<p>通常情况整数溢出并没有改写额外内存，不会直接导致任意代码执行，但是它会导致栈溢出或堆溢出。</p>
<h2>2.常见情况</h2>
<h3>2.1 溢出</h3>
<p><strong>只有有符号数才会发生溢出</strong></p>
<p>两正或两负相加是可能改变符号位的值产生溢出，溢出标志位OF可监测有符号数的溢出</p>
<h3>2.2 回绕</h3>
<p>无符号数0-1时会变成最大的数，最大的数+1时会变成最小的数，进位标志位CF可监测无符号数的回绕</p>
<h3>2.3 截断</h3>
<p>将较大宽度的数存入一个较小宽度的数中，高位发生截断</p>
