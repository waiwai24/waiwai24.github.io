    <title>微信网页usb调试</title>

</head>
<body>
    <div id="header-placeholder"></div>
    <div class="main-content-wrapper">
        <main class="content">
            <ul>
<li>在手机上面打开 <code>开发者调试功能</code>（大多数手机为连点设备号即可进入）</li>
<li>在 <code>开发者调试功能</code> 内，选择 <code>启用 USB 调试</code></li>
<li>使用数据线连接电脑，并在电脑上打开 <code>Chrome</code>，<em><code>chrome://inspect#devices</code></em></li>
<li>微信点击链接：<a href="http://debugxweb.qq.com/?inspector=true">http://debugxweb.qq.com/?inspector=true</a></li>
<li>点击 <strong>Inspect</strong>，然后开始调试就行了</li>
</ul>

        </main>
