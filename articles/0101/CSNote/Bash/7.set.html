        <main class="content">
            <h1>set</h1>
<p><code>set</code>命令用来修改子 Shell 环境的运行参数</p>
<ul>
<li><code>set -u</code>：shell默认忽略不存在的变量，使用<code>-u</code>参数可以，使用不存在的变量时会报错</li>
<li><code>set -x</code>：在运行结果之前，先输出执行的那一行命令,关闭命令输出使用<code>set +x</code></li>
<li><code>set -e</code>：脚本中如果有运行失败的命令，bash会自动执行后面的命令，使用<code>-e</code>参数可以可以使脚本发生错误时终止</li>
<li><code>set -n</code>：不运行脚本，只检查语法问题</li>
</ul>
