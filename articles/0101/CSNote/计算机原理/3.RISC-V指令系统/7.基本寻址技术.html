            <h1>基本寻址技术</h1>
<h2>1.立即寻址</h2>
<pre><code>操作码 操作数
</code></pre>
<h2>2.寄存器寻址</h2>
<pre><code>操作码 寄存器编号
</code></pre>
<h2>3.直接寻址</h2>
<p>根据主存地址去主存中寻找操作数</p>
<pre><code>操作码 主存地址
</code></pre>
<h2>4.间接寻址</h2>
<p>地址指向地址</p>
<pre><code>操作码 主存地址
</code></pre>
<h2>5.偏移寻址（相对，基址，变址）</h2>
<ul>
<li>相对寻址：程序计数器中的指令地址与位移量相加，得到有效地址</li>
<li>基址寻址：寄存器中的基址量与位移量相加，得到有效地址</li>
<li>变址寻址：寄存器中的变址值（变量）与形式地址（常量）相加，得到有效地址</li>
</ul>
