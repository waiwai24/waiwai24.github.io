            <h1>流水线处理器</h1>
<h2>1.流水线</h2>
<ul>
<li>把一个大任务切分为多个串行的小任务，实现并行执行</li>
<li>提高了吞吐量（单位时间内执行指令的数目）</li>
<li><strong>流水线周期</strong>为执行时间最长的一个阶段</li>
</ul>
<h2>2.流水线处理器</h2>
<p>每一条指令拆分为 5 个阶段：</p>
<ul>
<li><strong>IF</strong>（Instruction Fetch，指令获取）</li>
<li><strong>ID</strong>（Instruction Decode，指令解码）</li>
<li><strong>EX</strong>（Execution，指令执行）</li>
<li><strong>MEM</strong>（Memory Access，内存读写）</li>
<li><strong>WB</strong>（Write Back to Register，写回寄存器）</li>
</ul>
