<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title># 标题,标题</title>
    <link rel="stylesheet" href="/assets/css/notes.min.css">
</head>
<body>
    <div class="main-content-wrapper">
        <main class="content">
            <h1>标题</h1>
<h4>使用 # 号标记</h4>
<p>使用 <strong>#</strong> 号可表示 1-6 级标题，一级标题对应一个 <strong>#</strong> 号，二级标题对应两个 <strong>#</strong> 号，以此类推。</p>
<p><strong>注意</strong>：# 后有一个空格</p>
<pre><code># 一级标题
## 二级标题
### 三级标题
#### 四级标题
##### 五级标题
###### 六级标题
</code></pre>
<p>展示效果：</p>
<h1>一级标题</h1>
<h2>二级标题</h2>
<h3>三级标题</h3>
<h4>四级标题</h4>
<h5>五级标题</h5>
<h6>六级标题</h6>
<ul>
<li>居中：</li>
</ul>
<pre><code class="language-text">&lt;center&gt;诶嘿&lt;/center&gt;
</code></pre>
<center>诶嘿</center>
<ul>
<li>左对齐：</li>
</ul>
<pre><code class="language-text">&lt;p align=&quot;left&quot;&gt;诶嘿&lt;/p&gt;
</code></pre>
<p align="left">诶嘿</p>
<ul>
<li>右对齐：</li>
</ul>
<pre><code class="language-text">&lt;p align=&quot;right&quot;&gt;诶嘿&lt;/p&gt;
</code></pre>
<p align="right">诶嘿</p>

        </main>
    </div>
</body>
</html>
