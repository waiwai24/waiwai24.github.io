            <h1>字体</h1>
<h2>1.斜体</h2>
<pre><code>*斜体*(中文模式下便使用)
_斜体_(英文模式下便使用)
</code></pre>
<p>展示效果：</p>
<p><em>斜体</em></p>
<p><em>斜体</em></p>
<h2>2.粗体</h2>
<pre><code>**粗体**
__粗体__
</code></pre>
<p>展示效果：</p>
<p><strong>粗体</strong>
<strong>粗体</strong></p>
<h2>3.粗斜体</h2>
<pre><code>***粗斜体文本***
___粗斜体文本___
</code></pre>
<p>展示效果：</p>
<p><em><strong>粗斜体文本</strong></em>
<em><strong>粗斜体文本</strong></em></p>
