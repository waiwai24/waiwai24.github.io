            <h1>跳转循环</h1>
<blockquote>
<p>在默认情况下，CPU是顺序加载并执行程序的，但是如果当前指令可能是有条件的，它按照CPU状态标志位的值吧控制转向给程序中的新位置</p>
</blockquote>
<h2>1.JMP指令</h2>
<pre><code class="language-assembly">JMP destination
</code></pre>
<p>JMP指令<strong>无条件</strong>跳转到目标地址，该地址用代码标号来标识，并被汇编器转换为偏移量</p>
<h2>2.LOOP指令</h2>
<pre><code class="language-assembly">LOOP destination
</code></pre>
<p>LOOP指令，全名<strong>按照ECX</strong>计数器循环，将程序块重复特定次数</p>
<p>ECX自动称为计数器，每循环一次数值减1</p>
