        <main class="content">
            <h3>日志位置</h3>
<p>不同的linux发行版，关于 ssh 登录的日志信息存储的地方不同：</p>
<ul>
<li>Debian 和 Ubuntu 存储在 /var/log/auth.log</li>
<li>RedHat 和 CentOS 存储在 /var/log/secure</li>
</ul>

        </main>
    </div>
</body>
