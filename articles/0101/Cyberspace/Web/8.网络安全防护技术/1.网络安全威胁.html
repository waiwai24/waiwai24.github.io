            <h1>网络安全威胁</h1>
<h2>1.密码分析攻击</h2>
<p>采用密码分析来破译和攻击密文</p>
<p>通常评价密码算法的优劣，看其抗密码分析的能力，破解分析越难，则越好</p>
<h2>2.中间人攻击</h2>
<p>攻击者作为中间代理导致的异常通信</p>
<h2>3.协议漏洞攻击</h2>
<p>TCP/SYN攻击，ARP攻击，IP欺骗攻击，泪滴攻击</p>
<h2>4.洪泛攻击</h2>
<p>攻击者向受害者发送洪泛报文</p>
<h2>5.病毒，木马，蠕虫</h2>
<p>传统病毒：编码在计算机程序中插入的破坏计算机功能或破坏数据，影响计算机使用并自我复制的一组计算机指令或程序代码</p>
<p>木马：占有受害主机并获取数据和资源</p>
<p>蠕虫：更加智能，利用漏洞直接传播，自我变异，不需依附宿主</p>
