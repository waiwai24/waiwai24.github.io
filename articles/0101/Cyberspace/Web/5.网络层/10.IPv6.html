            <h1>IPv6</h1>
<h2>1.概述</h2>
<ul>
<li>IPv6与IPv4不兼容，但与其它Internet协议兼容，如 TCP、UDP、OSPF、BGP、DNS等，实际上还是需要开发另外一套协议栈</li>
<li>IPV6的地址长度增加到128位(16字节)，更具层次性</li>
<li>IPv6不但可以避免NAT造成的性能损耗，另外还精简了报头结构，让数据转发效率更高</li>
</ul>
