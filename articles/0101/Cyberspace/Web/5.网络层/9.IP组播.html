            <h1>IP组播</h1>
<h2>1.背景</h2>
<p>用于多媒体多端交互应用（电视会议，远程教育），数据分配型应用（TV广播，电子出版）</p>
<h2>2.基本概念</h2>
<ul>
<li>
<p>定义：</p>
<ul>
<li>在IP网络中将IP报文以尽力传送的形式发送到网络中某个确定节点子集</li>
<li>该节点子集称为组播组</li>
<li>源主机只发送一份目的地址为组播地址的 IP报文，该组播地址所标识的组播组中所有成员均能接收到该报文</li>
</ul>
</li>
<li>
<p>特点：</p>
<ul>
<li>实现了点到多点的高效数据传送</li>
<li>节约网络带宽，降低网络负载</li>
</ul>
</li>
</ul>
